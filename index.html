<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный To-Do List с погодой</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Умный To-Do List</h1>
            <div class="weather-widget" id="weather">
                <div class="weather-loading">
                    <i class="fas fa-sync fa-spin"></i> Загружаем погоду...
                </div>
            </div>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="Добавьте новую задачу...">
                <button id="addBtn"><i class="fas fa-plus"></i> Добавить</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="active">Активные</button>
                <button class="filter-btn" data-filter="completed">Выполненные</button>
            </div>

            <ul id="todoList">
                <!-- Задачи будут добавляться здесь -->
            </ul>

            <div class="stats">
                <p>Осталось задач: <span id="taskCount">0</span></p>
                <button id="clearCompleted">Очистить выполненные</button>
            </div>
        </div>

        <div class="weather-tip" id="weatherTip">
            <!-- Советы по погоде будут здесь -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
